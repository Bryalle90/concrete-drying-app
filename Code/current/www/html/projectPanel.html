<script>
function removeProject(projectID) {
    $.ajax({
        type: "POST",

        data: { projectID: projectID },
        success: function(data) {
            location.replace("/projects.php");
        }
    });
}
function viewProject(projectID) {
    $.ajax({
        type: "POST",
        url: '/php/viewProject.php',
        data: { projectID: projectID },
        success: function(data) {
            location.replace('/index.php'+data);
        }
    });
}

<script>
function removeProject() {
    $.ajax({
        type: "POST",
        url: '/php/delProject.php',
        data: { },
        success: function(data) {
            if(data){ alert(data); }
            location.replace("/projects.php");
        }
    });
}
function viewProject(projectID) {
    setProjectID(projectID);
    $.ajax({
        type: "POST",
        url: '/php/viewProject.php',
        data: { },
        success: function(data) {
            location.replace('/index.php'+data);
        }
    });
}
function editProject() {
    $.ajax({
        type: "POST",
        url: '/php/editProject.php',
        data: { newName: document.getElementById("editName").value, newZip: document.getElementById("editZip").value },
        success: function(data) {
            if(data){ alert(data); }
            location.replace("/projects.php");
        }
    });
}
function addUserToProject() {
    $.ajax({
        type: "POST",
        url: '/php/addUserToProject.php',
        data: { email: document.getElementById("addUserEmail").value },
        success: function(data) {
            if(data){ alert(data); }
            document.getElementById("addUserEmail").value = "";
        }
    });
}
function setProjectID(projectID) {
    $.ajax({
        type: "POST",
        url: '/php/setActiveProject.php',
        data: { pID: projectID }
    });
}
</script>
